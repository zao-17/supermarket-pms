<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Edit Product</title>
</head>
<body>
<h1>Create/Edit Product</h1>
<form th:action="@{/products/save}" th:object="${product}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required><br>

    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}"></textarea><br>

    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" required><br>

    <button type="submit">Save</button>
</form>
</body>
</html>
